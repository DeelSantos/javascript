<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: #5e5edab7;
            color: whitesmoke;
            font: normal 20px Arial;
        }

        h1 {
            color: rgb(66, 65, 65);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livre da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //Convertendo uma String para Numero Inteiro
        var n2 = Number(window.prompt('Digite outro número: ')) //Convertendo uma string para numer inteiro
        //pode colocar apenas Number(n) ai o visual studio code vai determinar automaticamente se é real ou inteiro
        // para transfomar string se usa String(n).
        var soma = n1 + n2
        alert  (`A soma entre ${n1} e ${n2} é igual a ${soma}`) //Concatenação
        // Number + Number para adição
        // string + string para concatenação


    </script>
</body>
</html>
