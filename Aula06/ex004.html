<head>

    <style>
        body {
            background-color: #7f6a92;
            color: white;
            text-align: center;
            font: normal 20px Arial;

<body>
    

    <script>
        var nome = prompt('Qual é o seu nome')
        document.write(`Seu nome é ${nome} e ele tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maiscula é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
